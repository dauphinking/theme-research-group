# Configuration of Hugo
# Guide: https://docs.hugoblox.com/tutorial/
# Hugo Documentation: https://gohugo.io/getting-started/configuration/#all-configuration-settings
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

title: Complicated System and Control # Website name
baseURL: 'http://www.csc-lab.com/' # Website URL

############################
## LANGUAGE
############################

defaultContentLanguage: en
hasCJKLanguage: true
defaultContentLanguageInSubdir: true
removePathAccents: true

# 添加语言相关配置
languages:
  en:
    languageCode: en-us
    contentDir: content/en
    weight: 1
    title: Complicated System and Control
    params:
      description: Complex Systems and Control Laboratory
  zh:
    languageCode: zh-cn
    contentDir: content/zh
    weight: 2
    title: 复杂系统与控制实验室
    params:
      description: 复杂系统与控制实验室

# 多语言相关设置
enableMissingTranslationPlaceholders: true
enableInlineShortcodes: true

# 语言切换器配置
params:
  languages:
    - code: en
      name: English
      flag: us
    - code: zh
      name: 中文
      flag: cn

############################
## ADVANCED
############################

enableGitInfo: false
summaryLength: 30
pagination:
  pagerSize: 10
enableEmoji: true
enableRobotsTXT: true
footnotereturnlinkcontents: <sup>^</sup>
ignoreFiles: [\.ipynb$, .ipynb_checkpoints$, \.Rmd$, \.Rmarkdown$, _cache$]
permalinks:
  authors: '/author/:slug/'
  tags: '/tag/:slug/'
  categories: '/category/:slug/'
  publication_types: '/publication-type/:slug/'
  post: '/post/:year/:month/:day/:slug/'
  project: '/project/:slug/'
  people: '/people/:slug/'
  contact: '/contact/:slug/'
  tour: '/tour/:slug/'
  publication: '/publication/:slug/'
disableAliases: true
outputs:
  home: [HTML, RSS, JSON, WebAppManifest, headers, redirects]
  section: [HTML, RSS]
imaging:
  resampleFilter: lanczos
  quality: 75
  anchor: smart
timeout: 600000
taxonomies:
  tag: tags
  category: categories
  publication_type: publication_types
  author: authors
markup:
  _merge: deep
related:
  threshold: 80
  includeNewer: true
  toLower: true
  indices:
    - name: tags
      weight: 100
    - name: categories
      weight: 70
security:
  _merge: deep
sitemap:
  _merge: deep

module:
  imports:
    - path: github.com/wowchemy/wowchemy-hugo-themes/modules/wowchemy-plugin-netlify-cms
      disable: false
    - path: github.com/wowchemy/wowchemy-hugo-themes/modules/wowchemy/v5
