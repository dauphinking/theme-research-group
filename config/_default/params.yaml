# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

logo: '/media/icon.png'  # Path to your lab logo image

appearance:
  theme_day: minimal
  theme_night:
  font: native
  font_size: L

# SEO

marketing:
  seo:
    site_type: Organization
    local_business_type: 'Research'
    org_name: 'SJTU CSC Lab'
    description: '上海交通大学复杂系统控制实验室由金碧辉教授领导，致力于模型预测控制(MPC)等前沿研究。Complex Systems Control Laboratory at Shanghai Jiao Tong University, led by Prof. Bihui Jin, focuses on Model Predictive Control (MPC) research.'
    keywords: ['上海交通大学机器人', '上海交通大学金碧辉', 'SJTU CSC Lab', '复杂系统控制', 'Prof. Bihui Jin', '模型预测控制', 'Model Predictive Control', 'MPC', 'Complex Systems Control']
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    google_tag_manager: ''
    microsoft_clarity: 'B4A180E87DC445435BF069CB52B69A3A'
  verification:
    google: ''
    baidu: 'codeva-5U078mLzwA'
    bing: 'B4A180E87DC445435BF069CB52B69A3A'
    sogou: '2Fh4gmtXam'
    
# Site header

header:
  navbar:
    enable: true
    align: r
    show_logo: true
    show_language: true 
    show_day_night: true
    show_search: true
    highlight_active_link: true


# Site footer

footer:
  block: footer_drops
  show_translations: true
  copyright:
    notice: >-
      © {year} CSC Lab. This work is licensed under {license}
  
  # 添加微信公众号
  social:
    - icon: wechat
      icon_pack: fab
      name: 微信公众号
      qrcode: /media/qrcode.jpg  # 这里需要添加您的公众号二维码图片
      description: |
        扫描关注SJTU CSC Lab公众号
        获取最新实验室动态

# Localization

locale:
  date_format: 'Jan 2, 2024'
  time_format: '3:04 PM'
  address_format: en-us


# Site features
features:
  syntax_highlighter:
    enable: false
    extra_languages:
      - r
      - latex
  math:
    enable: false
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/<username>/<repository>'
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ''
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''
  search:
    provider: wowchemy
    wowchemy:
      min_length: 1  # Only the matches whose length exceeds this value will be returned.
      threshold: 0.3  # Where 0 requires a perfect match and 1 matches anything.
      # app_id: ''
      # api_key: ''
      # index_name: ''
      # show_logo: true 
  map:
    provider: 'mapnik'
    api_key: ''
    zoom: 14
  publication:
    enabled: true
  publications:
    enabled: true
  image:
    lazyload: true

# Extensions

extensions:
  decap_cms:
    branch: main
    local_backend: false
    publish_mode: editorial_workflow
    locale: en
    show_in_admin: true
    show_preview_links: false
    
  academicons:
    enable: true

# Citation style

publications:
  date_format: January 2024
  citation_style: apa

# 图片处理
imaging:
  resampleFilter: lanczos
  quality: 75
  anchor: smart
