# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

appearance:
  theme_day: minimal
  theme_night:
  font: native
  font_size: L

# SEO

marketing:
  seo:
    site_type: Organization
    local_business_type: ''
    org_name: ''
    description: 'A frontier research facility dedicated to advancing the research and application of MPC, model predictive control. '
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    google_tag_manager: ''
    microsoft_clarity: ''
  verification:
    google: ''
    baidu: ''
# Site header

header:
  navbar:
    enable: true
    align: r
    show_logo: true
    show_language: true 
    show_day_night: true
    show_search: true
    highlight_active_link: false


# Site footer

footer:
  show_translations: true
  copyright:
    notice: '© {year} SJTU CSC Lab. This work is licensed under {license}'
    license:
      enable: false
      allow_derivatives: false
      share_alike: false
      allow_commercial: false

# Localization

locale:
  date_format: 'Jan 2, 2024'
  time_format: '3:04 PM'
  address_format: en-us


# Site features

features:
  syntax_highlighter:
    enable: false
    extra_languages:
      - r
      - latex
  math:
    enable: false
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/<username>/<repository>'
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ''
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''
  search:
    provider: wowchemy
    wowchemy:
      min_length: 1  # Only the matches whose length exceeds this value will be returned.
      threshold: 0.3  # Where 0 requires a perfect match and 1 matches anything.
      # app_id: ''
      # api_key: ''
      # index_name: ''
      # show_logo: true 
  map:
    provider: 'mapnik'
    api_key: ''
    zoom: 14
  publication:
    enabled: true
  publications:
    enabled: true
  image:
    lazyload: true

# Extensions

extensions:
  decap_cms:
    branch: main
    local_backend: false
    publish_mode: editorial_workflow
  academicons:
    enable: true

# Citation style

publications:
  date_format: January 2024
  citation_style: apa

# 图片处理
imaging:
  resampleFilter: lanczos
  quality: 75
  anchor: smart
