# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

appearance:
  theme_day: minimal
  theme_night:
  font: native
  font_size: L

# SEO

marketing:
  seo:
    site_type: Organization
    local_business_type: ''
    org_name: ''
    description: 'A premier research facility dedicated to advancing the field of model predictive control. '
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    google_tag_manager: ''
    microsoft_clarity: ''
  verification:
    google: ''
    baidu: ''
# Site header

header:
  navbar:
    enable: true
    align: r
    show_logo: true
    show_language: false # Disable language switcher since we handle it in navbar.html
    show_day_night: true
    show_search: true
    highlight_active_link: false

# Site footer

footer:
  copyright:
    notice: '© {year} Me. This work is licensed under {license}'
    license:
      enable: false
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization

locale:
  date_format: 'Jan 2, 2024'
  time_format: '3:04 PM'
  address_format: en-us

# 添加多语言配置
i18n:
  # 显示语言切换器
  show_language_chooser: true
  
  # 语言显示设置
  languages:
    en:
      date_format: 'Jan 2, 2024'
      time_format: '3:04 PM'
    zh:
      date_format: '2024年1月2日'
      time_format: '15:04'

# Site features

features:
  syntax_highlighter:
    enable: false
    extra_languages:
      - r
      - latex
  math:
    enable: false
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/<username>/<repository>'
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ''
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''
  search:
    provider: bing
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: true 
  map:
    provider: 'mapnik'
    api_key: ''
    zoom: 14

# Extensions

extensions:
  decap_cms:
    branch: main
    local_backend: false
  academicons:
    enable: true

# Citation style

publications:
  date_format: January 2024
  citation_style: apa

# Add these parameters if not present
defaultLanguage: en
hasCJKLanguage: true  # Enables Chinese character counting for summaries
