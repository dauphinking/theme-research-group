{{- define "main" -}}
{{/* Hero Image */}}
{{ if .Params.hero_image }}
<div class="hero-image">
  <img src="{{ .Params.hero_image }}" alt="Hero Image">
</div>
{{ end }}

<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-lg-8">
      {{/* Main content */}}
      <div class="article-style">
        {{ .Content }}
      </div>
    </div>

    <div class="col-12 col-lg-4">
      {{/* WeChat QR Code */}}
      {{ partial "blocks/wechat_qr" . }}
    </div>
  </div>
</div>

<style>
.hero-image {
  width: 100%;
  height: 400px;
  overflow: hidden;
  margin-bottom: 2rem;
}

.hero-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.article-style {
  margin-bottom: 2rem;
}

@media (max-width: 991.98px) {
  .hero-image {
    height: 300px;
  }
}
</style>
{{- end -}}
